{% extends "index.html" %}
{% block content %}
<br>
<br>
<br>
<div class="row">
{% for x, y, z in posts %}
    <div class="col-12">
        <a style="color: black;" href="{{ url_for('article', path=z) }}">
            <div class="h5 mt-3 text-capitalize">
                <center>{{ y }}</center>
            </div>
            <div class="lead text-muted float-right">
                <small>{{ x }}</small>
            </div>
        </a>
    </div>
    {% endfor %}

</div>
</div>
{% endblock %}
