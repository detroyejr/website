{% extends "index.html" %}

{% block content %}
<div class="row">
    {% for x, y, z in posts %}
    <div class="card article-card col-sm">
        <a style="color: black;" href="{{ url_for('article', path=z) }}">
            <div class="h3 mt-3 text-capitalize">
                {{ y }}
            </div>
            <div class="lead text-muted float-right">
                <small>{{ x }}</small>
            </div>
        </a>
    </div>
    {% endfor %}

</div>
</div>
{% endblock %}
