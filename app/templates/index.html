<html lang="en">

<head>
    <title>Personal Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/atom-one-light.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
    <link rel="stylesheet" href="/path/to/styles/default.css">
    <script src="/path/to/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <style type="text/css">
        .bg-cover {
            background-image: url('/images/header.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
        }
    </style>
</head>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/blog">Blog</a>
                <a class="nav-item nav-link" href="/about">About</a>
            </div>
        </div>
        <div class="float-right">
            <ul class="list-inline">
                <li class="inline-item">
                    <a class="px-1" style="color:black;" href="https://github.com/detroyejr" rel="external nofollow" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a class="px-1" style="color:black;" href="https://twitter.com/detroyejr" rel="external nofollow" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-2 text-black">detroyejr</h1>
            <p class="lead text-muted">A blog about Data, Docker, and other fun stuff.</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body bg-cover" style="height:200px;">
            <p class="float-right display-4" , style="margin-top: 50px; margin-bottom: 50px;">
                <a class="text-white active" href=/blog>Read </a> </p> </div> </div> </div> {% endblock %} </div> </html>
